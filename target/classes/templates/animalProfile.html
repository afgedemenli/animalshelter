<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animal Profile</title>
</head>
<body>
<table>
	<tr>
		<td>Name</td>
		<td th:text="${animal.name}"/>
		<td>
			<form method="post" action="/animals/update/name">
				<input style="display:none;" type="text" name="id" th:value="${animal.id}">
				<input type="text" name="name" placeholder="New name">
				<button type="submit" style="height:20px; background-color: dodgerblue;">Update name</button>
			</form>
		</td>
	</tr>
	<tr>
		<td>Species</td>
		<td th:text="${animal.species}"/>
		<td>
			<form method="post" action="/animals/update/species">
				<input style="display:none;" type="text" name="id" th:value="${animal.id}">
				<input type="text" name="species" placeholder="New species">
				<button type="submit" style="height:20px; background-color: dodgerblue;">Update species</button>
			</form>
		</td>
	</tr>
	<tr>
		<td>Age</td>
		<td th:text="${animal.age}"/>
		<td>
			<form method="post" action="/animals/update/age">
				<input style="display:none;" type="text" name="id" th:value="${animal.id}">
				<input type="number" min="0" max="99" name="age">
				<button type="submit" style="height:20px; background-color: dodgerblue;">Update age</button>
			</form>
		</td>
	</tr>
	<tr>
		<td>Caretaker ID</td>
		<td th:text="${animal.caretaker_id}"/>
		<td>
			<form method="post" action="/animals/update/caretaker_id">
				<input style="display:none;" type="text" name="id" th:value="${animal.id}">
				<input type="number" name="caretakerId">
				<button type="submit" style="height:20px; background-color: dodgerblue;">Update caretaker</button>
			</form>
		</td>
	</tr>
	<tr>
		<td>Sponsor ID</td>
		<td th:text="${animal.sponsor_id}"/>
		<td>
			<form method="post" action="/animals/update/sponsor_id">
				<input style="display:none;" type="text" name="id" th:value="${animal.id}">
				<input type="number" name="sponsorId">
				<button type="submit" style="height:20px; background-color: dodgerblue;">Update sponsor</button>
			</form>
		</td>
	</tr>
</table>
<form action="/animals" method="post">
	<input style="width: 400px; font-size: xx-large;" type="submit" value="Back to Animals">
</form>
</body>
</html>
